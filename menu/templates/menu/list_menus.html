{% extends 'menu/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="post">
            {% if menu.expiration_date %}
                <div class="date">
                    Expires on: {{ menu.expiration_date }}
                </div>
            {% endif %}
            
            {% for menu in menus %}
                <h1>
                    {% if user.is_authenticated %}
                        <a class="btn btn-default" href="{% url 'menu:edit_menu' menu.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                    {% endif %}
                    <a href="{% url 'menu:detail_menu' menu.pk %}">{{ menu.season }}</a>
                </h1>
                <p>{{ menu.items.all|join:", "}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
